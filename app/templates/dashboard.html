<!DOCTYPE HTML>
<html>
<head>
        <title>Dashboard</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
   

</head>
<body>

    <div id="app">
	<nav>
     <ul class="menu">
         <li class="logo"> <a><img src="/static/images/ANALOG.png"/></a> </li>
         <li class="item button"> <a href="/logout"><img style="width: 34px;" src="/static/images/human.png"></a>  </li>
     </ul>  
    </nav>

    <div class="row">
        <div class="column">

<div style="background-color: #5DEBE2; padding: 23px;">
  <form action="/search" method="POST">
      <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
      <div class="custom-select" style="width:200px;">
        <select name="filters">
          <option value="0">Select filter:</option>
          <option value="date_created">Date</option>
          <option value="name_of_org">Organisation</option>
          <option value="purpose">Purpose</option>
          <option value="attendees">Attendees</option>
        </select>
      </div>



      <div class="wrap">
            <div class="search">
              <input name ="search1" type="text" class="searchTerm" placeholder="What are you looking for?">
              <button type="submit" class="searchButton">
                <!-- <i class="fa fa-search"></i> -->
                <img class="searchicon" src="/static/images/search.png"/>
              </button>
            
            </div>
            
      </div>
      <p style="color:gray; font-size: 12px;"> Note: For date enter in format day/month/year. Example 01/06/20; 1st June 2020.</p>

  </form>
</div>

<div style="background-color: #5DEBE2; padding: 10px; margin-top: 34px;">
        <div class="second1">
                
          <div class="row">
            {% for note in notes %}
            <div class="col-75" style="background-color: white;">
              
              <div><p style="padding-left:5px; padding-top: 5px;">Title: {{ note.title }} <br>Purpose: {{ note.purpose }} <br> Written by: {{ note.full_name }}</p></div>
              <br>
              <p style="padding-left: 5px; padding-bottom: 5px;"><a   href="{{ url_for('notes.view_note',n_id=note.minute_id) }}"> <button style="border:2px solid #5DEBE2; width: 100px; font-size: 15px;">View</button> </a> <a href="{{ url_for('notes.edit_note',e_id=note.minute_id) }}"><button style="border: 2px solid #5DEBE2; width: 100px; font-size: 15px;">Edit</button></a>   <a href="{{ url_for('notes.delete_note',d_id=note.minute_id) }}"><button style="border: 2px solid #5DEBE2; width: 100px; font-size: 15px;">Delete</button></a></p>
            </div>
            {% endfor %}
          </div>
        </div>              
</div>

        </div>
        <div class="column" >
            <div class="second">
                    <form action="{{ url_for('home.handle_data') }}" method="post">
                        <div class="row">
                          <div class="col-755">
                            <input type="text" id="fname" name="title" placeholder="Title">
                          </div>
                        </div>
                        <div class="row">
                          
                          <div class="col-755">
                            <input type="text" id="lname" name="purpose" placeholder="Purpose">
                          </div>
                        </div>
                        <div class="row">
                          
                                <div class="col-755">
                                  <input type="text" id="lname" name="name_of_org" placeholder="organisation">
                                </div>
                              </div>
                              <div class="row">
                          
                                    <div class="col-755">
                                      <input type="text" id="lname" name="attendees" placeholder="Attendees">
                                    </div>
                                  </div>
                        <div class="row">
                          
                          <div class="col-755">
                            <textarea id="subject" name="body" placeholder="Body" style="height:200px"></textarea>
                          </div>
                        </div>
                        <div class="row">
                          <input type="submit" value="Submit">
                        </div>
                        </form>
                      </div>              
              </div>
        </div>
        </div>
      </div>



   
    

    <script>
        var x, i, j, l, ll, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        l = x.length;
        for (i = 0; i < l; i++) {
          selElmnt = x[i].getElementsByTagName("select")[0];
          ll = selElmnt.length;
          /*for each element, create a new DIV that will act as the selected item:*/
          a = document.createElement("DIV");
          a.setAttribute("class", "select-selected");
          a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
          x[i].appendChild(a);
          /*for each element, create a new DIV that will contain the option list:*/
          b = document.createElement("DIV");
          b.setAttribute("class", "select-items select-hide");
          for (j = 1; j < ll; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h, sl, yl;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                sl = s.length;
                h = this.parentNode.previousSibling;
                for (i = 0; i < sl; i++) {
                  if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    yl = y.length;
                    for (k = 0; k < yl; k++) {
                      y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                  }
                }
                h.click();
            });
            b.appendChild(c);
          }
          x[i].appendChild(b);
          a.addEventListener("click", function(e) {
              /*when the select box is clicked, close any other select boxes,
              and open/close the current select box:*/
              e.stopPropagation();
              closeAllSelect(this);
              this.nextSibling.classList.toggle("select-hide");
              this.classList.toggle("select-arrow-active");
            });
        }
        function closeAllSelect(elmnt) {
          /*a function that will close all select boxes in the document,
          except the current select box:*/
          var x, y, i, xl, yl, arrNo = [];
          x = document.getElementsByClassName("select-items");
          y = document.getElementsByClassName("select-selected");
          xl = x.length;
          yl = y.length;
          for (i = 0; i < yl; i++) {
            if (elmnt == y[i]) {
              arrNo.push(i)
            } else {
              y[i].classList.remove("select-arrow-active");
            }
          }
          for (i = 0; i < xl; i++) {
            if (arrNo.indexOf(i)) {
              x[i].classList.add("select-hide");
            }
          }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
        </script>
        

</body>
</html>
